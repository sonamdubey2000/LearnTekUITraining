<!DOCTYPE html>
<html>
    <head>Login
    <link href ="C:\Users\sonam\OneDrive\Desktop\LearnTekUI/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <script src ="C:\Users\sonam\OneDrive\Desktop\LearnTekUI\bootstrap\js\bootstrap.js" type ="text/javascript"></script>
    <link href ="C:\Users\sonam\OneDrive\Desktop\LearnTekUI/SurveyForm.css" rel = "stylesheet">
    <script src ="C:\Users\sonam\OneDrive\Desktop\LearnTekUI\Register.js" type ="text/javascript"></script>

    <style>
        body{
            background-color : aqua;
        }
    </style>
    </head>
    <body>
        <div>
            <img src ="C:\Users\sonam\OneDrive\Desktop\LearnTekUI\Hallmark-logo.jpg">
        </div>
        <div class ="col-md-6  rightdiv vert">
            <h1 style ="text-align: center">Registration Form</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="required" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                    </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="required" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="abc@gmail.com" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>

                <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" class="form-control" placeholder="abc" aria-describedby="helpId" required>
                <small id="helpId" class="text-muted"></small>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="enter password" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="text" name="conpassword" id="conpassword" class="form-control" placeholder="re enter password" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="mnumber">Mobile Number</label>
                    <input type="text" name="mnumber" id="mnumber" class="form-control" placeholder="format - 1234567890" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea  name="address" id="address" class="form-control" placeholder="123 chicago street, IL, USA" rows="5" cols="33"></textarea>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" name="pincode" id="pincode" class="form-control" placeholder="6 digit - 890012" aria-describedby="helpId" required>
                    <small id="helpId" class="text-muted"></small>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" onclick="validateUser()">Submit</button>
                    <button type="button" class="btn btn-default" onclick="clearform()">Reset</button>

                </div>

            </form>
        </div>
    </body>
</html>
